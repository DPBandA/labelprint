<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />        
        <title>Energy Label</title>
        <script type="text/javascript" src="../js/javascripts.js" /> 
        <h:outputStylesheet library="webjars" name="primeflex/3.2.1/primeflex.min.css" />       
        <link rel="stylesheet" type="text/css" href="../css/main.css" />   
    </h:head>
    <h:body>  

        <ui:include src="../common/commonDialogs.xhtml"/>  

        <h:form id="labelForm" >

            <p:growl id="label_growl" life="5000" showDetail="true"/>

            <p:toolbar>
                <p:toolbarGroup align="left">
                    <p:commandButton value="Ok"
                                     actionListener="#{energyLabelManager.okLabel}"
                                     update="label_growl"  
                                     icon="pi pi-check"/>
                    <p:spacer width="10"/>
                    <p:commandButton value="Cancel"
                                     immediate="true" 
                                     actionListener="#{energyLabelManager.cancelLabelEdit}"
                                     icon="pi pi-times" />
                </p:toolbarGroup>

                <p:toolbarGroup align="right">

                    <p:commandButton value="Export"
                                     actionListener="#{energyLabelManager.exportEnergyLabel}"
                                     title="Export energy label image"
                                     update="label_growl"  
                                     icon="pi pi-image"/>

                </p:toolbarGroup>
            </p:toolbar>

            <p:tabView id="labelFormTabView"
                       dynamic="true"
                       style="margin-top: 1px;margin-bottom: 1px;"
                       widgetVar="labelFormTabVar" >
                <p:tab title="General">
                    <h:panelGrid columns="2" cellspacing="10">
                        <h:outputLabel value="Job number" for="jobNumber" />        
                        <p:inputText value="#{energyLabelManager.selectedEnergyLabel.jobNumber}"
                                     id="jobNumber" >

                            <p:ajax event="change"                
                                    listener="#{energyLabelManager.updateEnergyLabel}"
                                    process="@this"/>

                        </p:inputText>

                        <h:outputLabel value="Brand" for="brand" />        
                        <p:inputText value="#{energyLabelManager.selectedEnergyLabel.brand}"
                                     id="brand" >

                            <p:ajax event="change"                
                                    listener="#{energyLabelManager.updateEnergyLabel}"
                                    process="@this"/>

                        </p:inputText>

                        <h:outputLabel value="Model" for="model" />        
                        <p:inputText value="#{energyLabelManager.selectedEnergyLabel.model}"
                                     id="model" >

                            <p:ajax event="change"                
                                    listener="#{energyLabelManager.updateEnergyLabel}"
                                    process="@this"/>

                        </p:inputText>

                        <h:outputLabel value="Batch code" for="batchCode" />        
                        <p:inputText value="#{energyLabelManager.selectedEnergyLabel.batchCode}"
                                     id="batchCode" >

                            <p:ajax event="change"                
                                    listener="#{energyLabelManager.updateEnergyLabel}"
                                    process="@this"/>

                        </p:inputText>

                        <h:outputLabel value="Distributor" for="distributor" />        
                        <p:inputText value="#{energyLabelManager.selectedEnergyLabel.distributor}"
                                     id="distributor" >

                            <p:ajax event="change"                
                                    listener="#{energyLabelManager.updateEnergyLabel}"
                                    process="@this"/>

                        </p:inputText>

                        <h:outputLabel value="Manufacturer" for="manufacturer" />        
                        <p:inputText value="#{energyLabelManager.selectedEnergyLabel.manufacturer}"
                                     id="manufacturer" >

                            <p:ajax event="change"                
                                    listener="#{energyLabelManager.updateEnergyLabel}"
                                    process="@this"/>

                        </p:inputText>

                        <h:outputLabel value="Country" for="country" />        
                        <p:inputText value="#{energyLabelManager.selectedEnergyLabel.country}"
                                     id="country" >

                            <p:ajax event="change"                
                                    listener="#{energyLabelManager.updateEnergyLabel}"
                                    process="@this"/>

                        </p:inputText>
                    </h:panelGrid>                    
                </p:tab>
                <p:tab title="Description &amp; Features">
                    <h:panelGrid columns="2" cellspacing="10">
                        <h:outputLabel value="Product type" 
                                       for="productType"/>
                        <p:selectOneMenu id="productType" 
                                         style="width: 300px;"
                                         value="#{energyLabelManager.selectedEnergyLabel.type}">

                            <f:selectItems  value="#{energyLabelManager.energyEfficiencyProductTypes}"
                                            var="productType"                            
                                            itemValue="#{productType}"
                                            itemLabel="#{productType}"/>

                            <p:ajax listener="#{energyLabelManager.updateEnergyLabel}"
                                    process="@this"/>

                        </p:selectOneMenu>

                        <h:outputLabel value="Defrost" 
                                       for="defrost"/>
                        <p:selectOneMenu id="defrost" 
                                         style="width: 300px;"
                                         value="#{energyLabelManager.selectedEnergyLabel.defrost}">

                            <f:selectItems  value="#{energyLabelManager.defrostTypes}"
                                            var="defrost"                            
                                            itemValue="#{defrost}"
                                            itemLabel="#{defrost}"/>

                            <p:ajax listener="#{energyLabelManager.updateEnergyLabel}"
                                    process="@this"/>

                        </p:selectOneMenu>

                        <h:outputLabel value="Feature 1" 
                                       for="feature1"/>
                        <p:selectOneMenu id="feature1" 
                                         style="width: 300px;"
                                         value="#{energyLabelManager.selectedEnergyLabel.feature1}">

                            <f:selectItems  value="#{energyLabelManager.refrigeratorFeatures}"
                                            var="feature1"                            
                                            itemValue="#{feature1}"
                                            itemLabel="#{feature1}"/>

                            <p:ajax listener="#{energyLabelManager.updateEnergyLabel}"
                                    process="@this"/>

                        </p:selectOneMenu>

                        <h:outputLabel value="Feature 2" 
                                       for="feature2"/>
                        <p:selectOneMenu id="feature2" 
                                         style="width: 300px;"
                                         value="#{energyLabelManager.selectedEnergyLabel.feature2}">

                            <f:selectItems  value="#{energyLabelManager.refrigeratorFeatures}"
                                            var="feature2"                            
                                            itemValue="#{feature2}"
                                            itemLabel="#{feature2}"/>

                            <p:ajax listener="#{energyLabelManager.updateEnergyLabel}"
                                    process="@this"/>

                        </p:selectOneMenu>
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Specification &amp; Rating">
                    <h:panelGrid columns="2" cellspacing="10">
                        <h:outputLabel value="Capacity (litres)" for="capacity" />        
                        <p:inputNumber value="#{energyLabelManager.selectedEnergyLabel.capacity}"
                                       decimalPlaces="3" 
                                       id="capacity" >

                            <p:ajax event="change"                
                                    listener="#{energyLabelManager.updateEnergyLabel}"
                                    process="@this"/>

                        </p:inputNumber>

                        <h:outputLabel value="Rated voltage (V)" 
                                       for="ratedVoltage"/>
                        <p:selectOneMenu id="ratedVoltage" 
                                         value="#{energyLabelManager.selectedEnergyLabel.ratedVoltage}">

                            <f:selectItems  value="#{energyLabelManager.ratedVoltages}"
                                            var="ratedVoltage"                            
                                            itemValue="#{ratedVoltage}"
                                            itemLabel="#{ratedVoltage}"/>

                            <p:ajax listener="#{energyLabelManager.updateEnergyLabel}"
                                    process="@this"/>

                        </p:selectOneMenu>

                        <h:outputLabel value="Rated current (A)" 
                                       for="ratedCurrent" />        
                        <p:inputNumber value="#{energyLabelManager.selectedEnergyLabel.ratedCurrent}"
                                       decimalPlaces="3" 
                                       id="ratedCurrent" >

                            <p:ajax event="change"                
                                    listener="#{energyLabelManager.updateEnergyLabel}"
                                    process="@this"/>

                        </p:inputNumber>

                        <h:outputLabel value="Rated frequency (Hz)" 
                                       for="ratedFrequency"/>
                        <p:selectOneMenu id="ratedFrequency" 
                                         value="#{energyLabelManager.selectedEnergyLabel.ratedFrequency}">

                            <f:selectItems  value="#{energyLabelManager.ratedFrequencies}"
                                            var="ratedFrequency"                            
                                            itemValue="#{ratedFrequency}"
                                            itemLabel="#{ratedFrequency}"/>

                            <p:ajax listener="#{energyLabelManager.updateEnergyLabel}"
                                    process="@this"/>

                        </p:selectOneMenu>                        
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Energy Efficiency">
                    <h:panelGrid columns="2" cellspacing="10">
                        <h:outputLabel value="Energy efficiency class" 
                                       for="letterRating"/>
                        <p:selectOneMenu id="letterRating" 
                                         value="#{energyLabelManager.selectedEnergyLabel.letterRating}">

                            <f:selectItems  value="#{energyLabelManager.energyEfficiencyClasses}"
                                            var="letterRating"                            
                                            itemValue="#{letterRating}"
                                            itemLabel="#{letterRating}"/>

                            <p:ajax listener="#{energyLabelManager.updateEnergyLabel}"
                                    process="@this"/>

                        </p:selectOneMenu>

                        <h:outputLabel value="Efficiency ratio" for="efficiencyRatio" />        
                        <p:inputNumber value="#{energyLabelManager.selectedEnergyLabel.efficiencyRatio}"
                                       decimalPlaces="1" 
                                       id="efficiencyRatio" >

                            <p:ajax event="change"                
                                    listener="#{energyLabelManager.updateEnergyLabel}"
                                    process="@this"/>

                        </p:inputNumber>

                        <h:outputLabel value="Operating cost ($/yr)" 
                                       for="operatingCost" />        
                        <p:inputNumber value="#{energyLabelManager.selectedEnergyLabel.operatingCost}"
                                       decimalPlaces="0" 
                                       id="operatingCost" >

                            <p:ajax event="change"                
                                    listener="#{energyLabelManager.updateEnergyLabel}"
                                    process="@this"/>

                        </p:inputNumber>

                        <h:outputLabel value="Annual consumption (kwh/yr)" 
                                       for="annualConsumption" />        
                        <p:inputNumber value="#{energyLabelManager.selectedEnergyLabel.annualConsumption}"
                                       decimalPlaces="0" 
                                       id="annualConsumption" >

                            <p:ajax event="change"                
                                    listener="#{energyLabelManager.updateEnergyLabel}"
                                    process="@this"/>

                        </p:inputNumber>

                        <h:outputLabel value="Electricity Rate 1 ($/kwh)" 
                                       for="costPerKwh" />        
                        <p:inputNumber value="#{energyLabelManager.selectedEnergyLabel.costPerKwh}"
                                       decimalPlaces="0" 
                                       id="costPerKwh" >

                            <p:ajax event="change"                
                                    listener="#{energyLabelManager.updateEnergyLabel}"
                                    process="@this"/>

                        </p:inputNumber>

                        <h:outputLabel value="Electricity Rate 2 ($/kwh)" 
                                       for="costPerKwh2" />        
                        <p:inputNumber value="#{energyLabelManager.selectedEnergyLabel.costPerKwh2}"
                                       decimalPlaces="0" 
                                       id="costPerKwh2" >

                            <p:ajax event="change"                
                                    listener="#{energyLabelManager.updateEnergyLabel}"
                                    process="@this"/>

                        </p:inputNumber>

                        <h:outputLabel value="Year of evaluation" 
                                       for="yearOfEvaluation" />        
                        <p:inputNumber value="#{energyLabelManager.selectedEnergyLabel.yearOfEvaluation}"
                                       decimalPlaces="0" 
                                       decimalSeparator="none"
                                       id="yearOfEvaluation" >

                            <p:ajax event="change"                
                                    listener="#{energyLabelManager.updateEnergyLabel}"
                                    process="@this"/>

                        </p:inputNumber>
                    </h:panelGrid>
                </p:tab>                
            </p:tabView>
            <p:toolbar>
                <p:toolbarGroup align="left">
                    <p:commandButton value="Ok"
                                     actionListener="#{energyLabelManager.okLabel}"
                                     update="label_growl"                             
                                     icon="pi pi-check"/>
                    <p:spacer width="10"/>
                    <p:commandButton value="Cancel"
                                     immediate="true" 
                                     actionListener="#{energyLabelManager.cancelLabelEdit}"
                                     icon="pi pi-times" />
                </p:toolbarGroup>

                <p:toolbarGroup align="right">

                    <p:commandButton value="Export"
                                     actionListener="#{energyLabelManager.exportEnergyLabel}"
                                     title="Export energy label image"
                                     update="label_growl"  
                                     icon="pi pi-image"/>

                </p:toolbarGroup>
            </p:toolbar>
        </h:form>     
    </h:body>
</html>
