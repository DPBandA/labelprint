<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        <title>#{clientManager.clientDialogTitle}</title>
        <link rel="stylesheet" href="../css/main.css" /> 
    </h:head>
    <h:body>  
        <ui:include src="addressDialog.xhtml"/>       
        <ui:include src="contactDialog.xhtml"/>    
        <ui:include src="removeContactConfirmationDialog.xhtml"/>
        <ui:include src="removeAddressConfirmationDialog.xhtml"/> 
        <ui:include src="../common/commonDialogs.xhtml"/>  
        <h:form id="clientForm" >
            <p:growl id="client_growl" life="5000" showDetail="true"/>

            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Ok"
                                     actionListener="#{clientManager.okClient}"
                                     update="client_growl"  
                                     icon="pi pi-check"/>
                    <p:spacer width="10"/>
                    <p:commandButton value="Cancel"
                                     immediate="true" 
                                     actionListener="#{clientManager.cancelClientEdit}"
                                     icon="pi pi-times" />
                </p:toolbarGroup>
            </p:toolbar>
            
            <p:tabView id="clientFormTabView"
                       dynamic="true"
                       style="margin-top: 1px;margin-bottom: 1px;"
                       widgetVar="clientFormTabVar" >
                <p:tab id="clientDetailsTab" title="General">
                    <ui:include src="clientDetailsTab.xhtml"/>
                </p:tab>

                <p:tab title="Addresses">
                    <ui:include src="addressesTab.xhtml" />
                </p:tab>

                <p:tab title="Contacts">
                    <ui:include src="contactsTab.xhtml" />
                </p:tab>
                <p:tab title="Billing Information" 
                       rendered="#{clientManager.user.employee.department.privilege.canEditInvoicingAndPayment}" >
                    <ui:include src="billingInfoTab.xhtml" />
                </p:tab>
                <p:tab title="Tracking">
                    <ui:include src="trackingTab.xhtml" />
                </p:tab>
            </p:tabView>
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Ok"
                                     actionListener="#{clientManager.okClient}"
                                     update="client_growl"                             
                                     icon="pi pi-check"/>
                    <p:spacer width="10"/>
                    <p:commandButton value="Cancel"
                                     immediate="true" 
                                     actionListener="#{clientManager.cancelClientEdit}"
                                     icon="pi pi-times" />
                </p:toolbarGroup>
            </p:toolbar>
        </h:form>     
    </h:body>
</html>
