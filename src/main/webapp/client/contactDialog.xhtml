<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">   

    <h:form id="contactForm">
        <p:dialog width="450"
                  height="370"
                  draggable="true"
                  closable="false"
                  modal="true"
                  widgetVar="contactFormDialog"
                  header="Contact" >

            <p:toolbar>
                <p:toolbarGroup align="left">
                    <p:commandButton value="Ok"
                                     actionListener="#{clientManager.okContact}"
                                     icon="pi pi-check"                                
                                     update=":clientForm:client_growl,:clientForm:clientFormTabView:contactsTable,:clientForm:clientFormTabView:generalDetailsPanelGrid"
                                     process="@form"/>
                    <p:spacer width="10"/>
                    <p:commandButton value="Cancel"                                 
                                     icon="pi pi-times"
                                     oncomplete="PF('contactFormDialog').hide();"
                                     process="@this" />
                </p:toolbarGroup>
            </p:toolbar>                
            <p:panel style="margin-top: 1px;margin-bottom: 1px;">
                <h:panelGrid columns="2" style="width: 85%">

                    <h:outputText value="Type" style="font-weight: bold" />
                    <p:selectOneMenu value="#{clientManager.selectedContact.type}"
                                     id="contactType" 
                                     maxlength="50"
                                     validator="contactValidator">
                        <p:ajax
                            event="change"
                            global="true"
                            listener="#{clientManager.updateContact}"
                            process="@this" />

                        <f:selectItems value="#{humanResourceManager.contactTypes}" />

                    </p:selectOneMenu>

                    <h:outputText value="Title" style="font-weight: bold;" />
                    <p:selectOneMenu value="#{clientManager.selectedContact.title}" >
                        <p:ajax
                            event="change"
                            global="true"
                            listener="#{clientManager.updateContact}"
                            process="@this" />

                        <f:selectItems value="#{humanResourceManager.personalTitles}" />

                    </p:selectOneMenu>
                    <ui:remove>
                        <p:inputText value="#{clientManager.selectedContact.title}"
                                     maxlength="50"
                                     style="width: 100%" >
                            <p:ajax event="change"
                                    global="true"                                    
                                    listener="#{clientManager.updateContact}"
                                    process="@this"/>
                        </p:inputText>         
                    </ui:remove>

                    <h:outputText value="Firstname" style="font-weight: bold" />
                    <p:inputText value="#{clientManager.selectedContact.firstName}"
                                 id="contactFirstname"
                                 maxlength="50"
                                 validator="contactValidator"
                                 style="width: 100%" >
                        <p:ajax event="change"
                                global="true"                                    
                                listener="#{clientManager.updateContact}"
                                process="@this"/>
                    </p:inputText>

                    <h:outputText value="Lastname" style="font-weight: bold" />
                    <p:inputText value="#{clientManager.selectedContact.lastName}"
                                 id="contactLastname"
                                 maxlength="50"
                                 validator="contactValidator"
                                 style="width: 100%" >
                        <p:ajax event="change"
                                global="true"                                    
                                listener="#{clientManager.updateContact}"
                                process="@this"/>
                    </p:inputText>

                    <h:outputText value="Position" />
                    <p:inputText value="#{clientManager.selectedContact.position}"
                                 maxlength="50"
                                 style="width: 100%" >
                        <p:ajax event="change"
                                global="true"                                    
                                listener="#{clientManager.updateContact}"
                                process="@this"/>
                    </p:inputText>

                    <h:outputText value="Phone" style="font-weight: bold" />
                    <p:inputText value="#{clientManager.selectedContact.mainPhoneNumber.localNumber}"
                                 id="contactPhone"
                                 maxlength="50"
                                 validator="contactValidator"
                                 style="width: 100%" >
                        <p:ajax event="change"
                                global="true"                                    
                                listener="#{clientManager.updateContact}"
                                process="@this"/>
                    </p:inputText>

                    <h:outputText value="Email" style="font-weight: bold" />
                    <p:inputText value="#{clientManager.selectedContact.internet.email1}"
                                 id="contactEmail"
                                 validator="contactValidator"
                                 maxlength="50"
                                 style="width: 100%" >                
                        <p:ajax event="change"
                                global="true"                                    
                                listener="#{clientManager.updateContact}"
                                process="@this"/>
                    </p:inputText>

                    <h:outputText value="Website" />
                    <p:inputText value="#{clientManager.selectedContact.internet.website1}"
                                 maxlength="50"
                                 style="width: 100%" >
                        <p:ajax event="change"
                                global="true"                                    
                                listener="#{clientManager.updateContact}"
                                process="@this"/>
                    </p:inputText>

                    <h:outputText value="Fax" />
                    <p:inputText value="#{clientManager.selectedContact.mainFaxNumber.localNumber}"
                                 maxlength="50"
                                 style="width: 100%">
                        <p:ajax event="change"
                                global="true"                                    
                                listener="#{clientManager.updateContact}"
                                process="@this"/>
                    </p:inputText>

                </h:panelGrid>
            </p:panel>
            <p:toolbar>
                <p:toolbarGroup align="left">
                    <p:commandButton value="Ok"
                                     actionListener="#{clientManager.okContact}"
                                     icon="pi pi-check"                                
                                     update=":clientForm:client_growl,:clientForm:clientFormTabView:contactsTable,:clientForm:clientFormTabView:generalDetailsPanelGrid"
                                     process="@form"/>
                    <p:spacer width="10"/>
                    <p:commandButton value="Cancel"                                 
                                     icon="pi pi-times"
                                     oncomplete="PF('contactFormDialog').hide();"
                                     process="@this" />
                </p:toolbarGroup>
            </p:toolbar>         

        </p:dialog>
    </h:form>    
</html>
