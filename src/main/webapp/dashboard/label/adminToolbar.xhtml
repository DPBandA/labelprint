<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <p:toolbar style="margin-bottom: 1px;">

        <p:toolbarGroup align="left">

            <p:menuButton value="New" >  

                <p:menuitem value="Label"
                            title="Create new label"
                            icon="pi pi-plus"
                            actionListener="#{energyLabelManager.createNewEnergyLabel}" 
                            disabled="#{!energyLabelManager.user.can('CreateEnergyLabel')}"
                            process="@this" >

                    <p:ajax event="dialogReturn" 
                            update=":appForm:mainTabView"
                            listener="#{energyLabelManager.energyLabelDialogReturn}" />

                </p:menuitem>    

                <p:separator />

                <ui:remove>
                    <p:menuitem
                        actionListener="#{clientManager.createNewClient}"                
                        disabled="#{!energyLabelManager.user.can('AddClient')}"
                        global="true" 
                        value="Client"
                        title="Create new client"
                        icon="pi pi-plus"
                        process="@this" >

                        <p:ajax event="dialogReturn" 
                                update=":appForm:mainTabView:clientsTable" />

                    </p:menuitem>
                </ui:remove>

            </p:menuButton>    

        </p:toolbarGroup>

        <p:toolbarGroup align="right">     
            <p:commandButton id="dynaButton" value="Tools" type="button" 
                             icon="pi pi-angle-down"/>
            <p:tieredMenu overlay="true" trigger="dynaButton" my="left top" 
                          at="left bottom" style="width:200px">  

                <p:menuitem value="Label Browser"
                            title="Open the Energy Label Browser" 
                            icon="pi pi-briefcase"
                            actionListener="#{energyLabelManager.openEnergyLabelBrowser}" 
                            process="@this" />  

                <ui:remove>

                    <p:separator />

                    <p:menuitem value="Client Management"
                                title="Open the Clients tab"
                                icon="pi pi-users"
                                actionListener="#{energyLabelManager.openClientsTab}" 
                                process="@this" />

                    <p:separator />

                    <p:menuitem value="Reports"
                                title="Open the Reports tab"
                                icon="pi pi-file-o"
                                actionListener="#{energyLabelManager.openReportsTab}"
                                process="@this" />

                </ui:remove>

            </p:tieredMenu>         
        </p:toolbarGroup>
    </p:toolbar>

</html>
